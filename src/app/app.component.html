<md-toolbar color="primary" class="fixed-header">
    <md-icon svgIcon="angular"></md-icon>
    <span>{{title}}</span>
</md-toolbar>

<div class="app-content">
    <md-card>
        <md-card-content>
            <h2>Counter: {{ model | async }}</h2>
        </md-card-content>
        <md-card-actions>
            <md-toolbar>
                <button md-mini-fab color="primary" mdTooltip="Increment value" (click)="increment()">
                    <md-icon>add</md-icon>
                </button>
                <button md-mini-fab color="warn" class="decrement-button" mdTooltip="Decrement value" (click)="decrement()">
                    <md-icon>remove</md-icon>
                </button>
                <button md-mini-fab class="reset-button" mdTooltip="Reset value" (click)="reset()">
                    <md-icon>refresh</md-icon>
                </button>
            </md-toolbar>
            <md-toolbar>
                <md-input-container>
                    <input mdInput #incrementByRef placeholder="Increment by" type="text" />
                </md-input-container>
                <button md-mini-fab color="primary" mdTooltip="Increment by" (click)="incrementBy(incrementByRef.value); incrementByRef.value = '';">
                    <md-icon>add</md-icon>
                </button>
            </md-toolbar>
        </md-card-actions>
    </md-card>
</div>
